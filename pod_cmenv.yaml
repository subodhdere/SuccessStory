apiVersion: v1
kind: Pod
metadata:
  name: my-app1
  labels:
    type: frontend
spec:
  containers:
    - name: simple-webapp-color
      image: kodekloud/webapp-color
      envFrom:
      - configMapRef:
          name: cmenv
      env:
        - name: APP_COLOR
          valueFrom:
            configMapKeyRef:
              name: cm1
              key: mycolor
